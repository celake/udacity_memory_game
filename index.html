<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Memory Game </title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://use.fontawesome.com/e02f505d33.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>  
</head>
<body>
	<div id="container">	
		<header>
			<h1>Memory Game</h1>
			<img alt="reset button" src="#">
		</header>

		<main>
			<aside>
				<div class="stats">
					<h2 class="stats__heading">Rating</h2>
					<p class="stats__result"> </p>
				</div>
				<div class="stats">
					<h2 class="stats__heading">Time</h2>
					<p class="stats__result"> </p>
				</div>
			</aside>
			<section id="deck">
				<div class="flip">
					<div class="card">
						<img class="face back" src="img/cardBG.jpg" alt="back of card">
						<div class="face front"><i class="fa fa-circle-o-notch fa-4x"></i></div>
					</div>
				</div>
				<div class="flip">
					<div class="card">
						<div class="face back"><img src="img/cardBG.jpg" alt="back of card"></div>
						<div class="face front"><i class="fa fa-cube fa-4x"></i></div>
					</div>
				</div>
				<div class="flip">
					<div class="card">
						<div class="face back"><img src="img/cardBG.jpg" alt="back of card"></div>
						<div class="face front"><i class="fa fa-circle-o-notch fa-4x"></i></div>
					</div>
				</div>
				<div class="flip">
					<div class="card">
						<div class="face back"><img src="img/cardBG.jpg" alt="back of card"></div>
						<div class="face front"><i class="fa fa-cube fa-4x"></i></div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>copyright @ Charlotte Lake 2017</p>
		</footer>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
